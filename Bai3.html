<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter Number: ", 0));
        if(a > 0){
            a = 1;
        } else if(a < 0){
            a = -1;
        } else{
            a = 0;
        }
        switch (a){
            case 1:
                alert("1");
                break;
            case -1:
                alert("-1");
                break;
            case 0:
                alert("0");
        }
    </script>
</body>
</html>
